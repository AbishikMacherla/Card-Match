<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card match</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body class="common-background">
    <p class="center-title">Card match</p>
    <div class="overall-page-layout">
        <div class="buttons-postion">
            <table id="card-table"></table>
        </div>
        <div class="grid-container">
            <div class="grid-item"> <img class="image-style" id="A11" src="css/back_of_card.png" alt="back_of_card">
            </div>
            <div class="grid-item"> <img class="image-style" id="A12" src="css/back_of_card.png" alt="back_of_card">
            </div>
            <div class="grid-item"> <img class="image-style" id="A13" src="css/back_of_card.png" alt="back_of_card">
            </div>
            <div class="grid-item"> <img class="image-style" id="A21" src="css/back_of_card.png" alt="back_of_card">
            </div>
            <div class="grid-item"> <img class="image-style" id="A22" src="css/back_of_card.png" alt="back_of_card">
            </div>
            <div class="grid-item"> <img class="image-style" id="A23" src="css/back_of_card.png" alt="back_of_card">
            </div>
            <div class="grid-item"> <img class="image-style" id="A31" src="css/back_of_card.png" alt="back_of_card">
            </div>
            <div class="grid-item"> <img class="image-style" id="A32" src="css/back_of_card.png" alt="back_of_card">
            </div>
            <div class="grid-item"> <img class="image-style" id="A33" src="css/back_of_card.png" alt="back_of_card">
            </div>
        </div>
        <div class="counter-position">
            <div class="sum-counter-position">
                <label class="label-sum">Sum</label>
                <div class="counter-box">
                    <div class="center-sum" id="sum_of_cards"></div>
                </div>
            </div>
            <div class="score-counter-position">
                <label class="label-score">Score</label>
                <div class="counter-box">
                    <div class="center-score" id="scores"></div>
                </div>
            </div>
            <div class="live-counter-position">
                <label class="label-score">Lives</label>
                <div class="counter-box">
                    <div class="center-lives" id="lives"></div>
                </div>
            </div>
        </div>
        <div class="reset-button">
            <button onclick="location.reload();"><img src="css/Refresh_icon.png" alt="Reset"></button>
        </div>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" id="close" data-dismiss="modal" aria-label="Close">
                                <img src="css/Close_icon.png" alt="Close Icon" width="15px" height="15px">
                                <span aria-hidden="true"></span>
                            </button>
                        </div>
                    <div class="modal-body">
                        <p id="modalTitle"></p>
                        <p>Your Game score: <span id="gameScore"></span></p>
                        <p>Your Lives score: <span id="liveScore"></span></p>
                        <p>Total Score: <span id="finalScore"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button id="exitGame" class="btn btn-default" data-dismiss="modal">
                            <img src="css/Exit_icon.png" alt="Exit Icon" width="20px" height="20px"> Exit Game
                        </button>
                        <button id="playAgain" class="btn btn-default">
                            <img src="css/Refresh_icon.png" alt="Reset Icon" width="20px" height="20px"> Play Again
                        </button>
                        <button id="revealCards" class="btn btn-default">
                            <img src="css/Reveal_icon.png" alt="Reveal Icon" width="20px" height="20px"> Reveal Cards
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
