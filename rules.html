<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body class="common-background">
    <div class="centering">
        <button type="button"><a href="index.html">‚áê</a></button>
        <div class="border">
            <h2>Rules</h2>
            <p>
            <ul>
                The main objective of the game is to guess the cards in the deck, which does not mean you can win it
                every time. Unless you are a stategic player or a lucky person.
                <li>How to play:</li>
                <ul>
                    <li>The game will have 52 buttons on the left side. Each button represent 52 cards</li>
                    <li></li>
                    <li></li>
                </ul>
                <li> </li>
            </ul>
            </p>
        </div>

        <button type="button" class="btn btn-primary" id="openModal">Continue</button>
    </div>
    <div id="modeSelectionModal" class="modal" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" id="close" data-dismiss="modal" aria-label="Close">
                        <img src="css/Close_icon.png" alt="Close Icon" width="15px" height="15px">
                        <span aria-hidden="true"></span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5>Select Game Mode:</h5>
                    <div>
                        <label>
                            <input type="radio" id="easy" name="gameMode" value="18"> Easy
                        </label><br>
                        <label>
                            <input type="radio" id="medium" name="gameMode" value="15"> Medium
                        </label><br>
                        <label>
                            <input type="radio" id="hard" name="gameMode" value="12"> Hard
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="startGame" class="btn btn-primary">Play Card Match</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let selectedValue;
        var myModal = new bootstrap.Modal(document.getElementById('modeSelectionModal'));

        document.getElementById('openModal').addEventListener('click', () => {
            myModal.show();
        });
        document.getElementById('startGame').addEventListener('click', () => {
            if (document.getElementById('easy').checked) {
                selectedValue = document.getElementById('easy').value;
            } else if (document.getElementById('medium').checked) {
                selectedValue = document.getElementById('medium').value;
            } else if (document.getElementById('hard').checked) {
                selectedValue = document.getElementById('hard').value;
            }

            if (selectedValue) {
                localStorage.setItem('selectedValue', selectedValue);
                window.location.href = "Card_match.html";
            } else {
                alert("Please select a game mode before proceeding.");
            }
        });
    </script>
</body>

</html>
